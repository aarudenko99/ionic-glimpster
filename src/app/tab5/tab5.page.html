<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
    <ion-title>Me</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="userimage">
          <!-- <img [src]="userImage" (click)="selectImage('userimage')" class="inner_img"> -->
          <img [src]="userinfo.image ? imageBaseUrl+userinfo.image : placeholderImage" (click)="updateAvatar()"/>
        </div>
      </ion-col>
      {{newImage}}
      <ion-col size="12" class="statistic">
        <ion-col size="4" (click)="getMyPosts()">
          <div>{{postsCount}}</div>
          <div>Posts</div>
        </ion-col>
        <ion-col size="4" class="">
          <div>{{followers}}</div>
          <div>Followers</div>
        </ion-col>
        <ion-col size="4" class="">
          <div>{{following}}</div>
          <div>Followings</div>
        </ion-col>
      </ion-col>

      <ion-col size="12" class="statistic">
        <ion-col size="4" >
          <div class="sub_sta" (click)="pointAlert()">
            <div>0</div>
            <div>Points</div>
          </div>
        </ion-col>
        <ion-col size="4" >
          <div class="sub_sta">
            <div>0</div>
            <div>Contests attended</div>
          </div>
        </ion-col>
        <ion-col size="4" >
          <div class="sub_sta">
            <div>0</div>
            <div>Coupons Won</div>
          </div>
        </ion-col>
      </ion-col>
      
      <ion-col size="4">
        <ion-card routerLink="/businesscard">
          <ion-card-header>
            <img src="assets/imgs/profile/business_card.png" class="card_images">
          </ion-card-header>
        
          <ion-card-content>
            <p>Business Card</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="4">
        <ion-card routerLink="/myprofiles">
          <ion-card-header>
            <img src="assets/imgs/profile/profile.png" class="card_images">
          </ion-card-header>
        
          <ion-card-content>
            <p>My Profile</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="4">
        <ion-card  [routerLink]="['/profile']">
          <ion-card-header>
            <img src="assets/imgs/profile/setting.png" class="card_images">
          </ion-card-header>
        
          <ion-card-content>
            <p>Settings</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card routerLink="/all-contests">
          <ion-card-header>
            <img src="assets/imgs/profile/contest.png" class="card_images">
          </ion-card-header>
        
          <ion-card-content>
            <p>Contests</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="4">
        <ion-card routerLink="/coupons">
          <ion-card-header>
            <img src="assets/imgs/profile/coupon.png" class="card_images">
          </ion-card-header>
        
          <ion-card-content>
            <p>Coupons</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="4">
        <ion-card routerLink="/gifts">
          <ion-card-header>
            <img src="assets/imgs/profile/gift.png" class="card_images">
          </ion-card-header>
        
          <ion-card-content>
            <p>Gifts</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
