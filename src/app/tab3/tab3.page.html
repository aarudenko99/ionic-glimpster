<ion-header>
  <ion-row>
    <ion-col size="12" class="icon_wrap">
      <ion-title>Text Post</ion-title>
    </ion-col>
    <ion-col size="12" class="activeContest">
      <ion-img src="../../assets/imgs/logo.png"></ion-img>
      <ion-button class="post_create" (click)="create_post()">CREATE</ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-textarea placeholder="Type your post here..." [(ngModel)]="postText"></ion-textarea>
</ion-content>
