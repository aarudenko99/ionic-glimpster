<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="userimage">
            <!-- <img [src]="userImage" (click)="selectImage('userimage')" class="inner_img"> -->
            <img src="assets/imgs/profile/avatar.png"/>
          </div>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label>User Name</ion-label>
            <ion-input type="text" [(ngModel)]="userName"  name="username"></ion-input>
          </ion-item>
        </ion-col>
        
        <ion-col size="12">
          <ion-item>
            <ion-label>Mobile Number</ion-label>
            <ion-input type="number" [(ngModel)]="mobileNumber" name="mobilenumber"></ion-input>
          </ion-item>
        </ion-col>
        
        <ion-col size="12" style="margin-top: 20px;">
          <ion-item>
            <span routerLink="/changepassword">Change Password</span>
          </ion-item>
        </ion-col>
        
        <ion-col size="12">
          <ion-item>
            <span (click)="verifiedRequest()">Switch To Verified Account</span>
          </ion-item>
        </ion-col>
        
        <ion-col size="12">
          <ion-item>
            <span (click)="sponsorRequest()">Switch To sponsored Account</span>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-button class="logout" (click)="updateProfile()">UPDATE PROFILE</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="doLogout()" class="logout">LOGOUT</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
