<ion-header>
    <img src="assets/imgs/top_image.png" class="top_image">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="signupForm" (ngSubmit)="doSignup(signupForm.value)">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="text" formControlName="username" placeholder="User name"></ion-input>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('username').hasError('required') && (signupForm.get('username').dirty || signupForm.get('username').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="text" formControlName="firstname" placeholder="First name"></ion-input>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('firstname').hasError('required') && (signupForm.get('firstname').dirty || signupForm.get('firstname').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="text" formControlName="lastname" placeholder="Last name"></ion-input>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('lastname').hasError('required') && (signupForm.get('lastname').dirty || signupForm.get('lastname').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('email').hasError('required') && (signupForm.get('email').dirty || signupForm.get('email').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="number" formControlName="mobilenumber" placeholder="Mobile number"></ion-input>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('mobilenumber').hasError('required') && (signupForm.get('mobilenumber').dirty || signupForm.get('mobilenumber').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12">
                    <ion-datetime displayFormat="MM-DD-YYYY" formControllerName="birthday" formControllerName="" placeholder="Select Date of Birth"></ion-datetime>

                 <!--    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('birthday').hasError('required') && (signupForm.get('birthday').dirty || signupForm.get('birthday').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container> -->
                </ion-col>
                <ion-col size="12">
                    <ion-select placeholder="Gender" formControlName="gender" >
                        <ion-select-option value="Male">Male</ion-select-option>
                        <ion-select-option value="Female">Female</ion-select-option>
                        <ion-select-option value="Other">Other</ion-select-option>
                    </ion-select>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('gender').hasError('required') && (signupForm.get('gender').dirty || signupForm.get('gender').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-input [type]="passwordType" formControlName="password" placeholder="Password"></ion-input>
                        <ion-icon name="eye" [color]="passwordShown === true ? 'dark' : 'medium' " item-end (click)="togglePassword()"></ion-icon>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('password').hasError('required') && (signupForm.get('password').dirty || signupForm.get('password').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-input [type]="passwordType1" formControlName="confirmpassword" placeholder="Confirm Password"></ion-input>
                        <ion-icon name="eye" [color]="passwordShown1 === true ? 'dark' : 'medium' " item-end (click)="togglePassword1()"></ion-icon>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('confirmpassword').hasError('required') && (signupForm.get('confirmpassword').dirty || signupForm.get('confirmpassword').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                        </p>
                    </ng-container>
                </ion-col>
                <ion-col size="12" class="wrap">
                    <ion-button type="submit" class="signup_btn" [disabled]="!signupForm.valid">SIGN UP</ion-button>
                </ion-col>

                <ion-col size="12" class="wrap signin">
                    <p>Already have an account? <span routerLink="/login">SIGN IN</span></p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
