<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div>
          <video controls *ngIf="detailContest.media && detailContest.media.indexOf('mp4') != -1" class="titleImage">
            <source [src]="imageBaseUrl + detailContest.media" type="video/mp4">
          </video>
          <ion-img *ngIf="detailContest.media && detailContest.media.indexOf('mp4') == -1" [src]="imageBaseUrl + detailContest.media"  class="titleImage" alt="yes"></ion-img>
          <ion-img *ngIf="!detailContest.media" [src]="placeholderImage"  class="titleImage" alt="ok"></ion-img>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="contestInfo">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Contest Name</ion-label>
        </div>
        <ion-label class="info1">{{detailContest.title}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <div class="contestInfo">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Date</ion-label>
        </div>
        <ion-label class="info1">{{detailContest.start_date}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <div class="contestInfo">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Time</ion-label>
        </div>
        <ion-label class="info1">{{detailContest.start_time}} till {{detailContest.end_time}}</ion-label>
      </ion-col>
      <ion-col size="12" class="wrap_btn">
        <ion-button class="btn yet_btn" (click)="doYet()">Contest not started yet</ion-button>
      </ion-col>
      <ion-col size="12" class="wrap_btn">
        <ion-button class="btn joined_btn" (cilck)="doJoin()">Joined</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-label>Other Contests created by {{detailContest.username}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <div class="imageWrap">
          <div *ngFor="let otherContest of otherContests" (click)="renderData(otherContest)">
            <video controls *ngIf="otherContest.media && otherContest.media.indexOf('mp4') != -1">
              <source [src]="imageBaseUrl + otherContest.media" type="video/mp4">
            </video>
            <ion-img *ngIf="otherContest.media && otherContest.media.indexOf('mp4') == -1" [src]="imageBaseUrl + otherContest.media" alt="Past Image" ></ion-img>
            <ion-img *ngIf="!otherContest.media" [src]="placeholderImage" alt="PastImage"></ion-img>
          </div>
          <!-- <ion-img [src]="imageBaseUrl + otherContest['media']" *ngFor="let otherContest of otherContests" class="imageGallery"> -->
          <!-- </ion-img> -->
        </div>
      </ion-col>
      <!-- <ion-col size="12">
        <ion-img [src]="detailContest"></ion-img>
      </ion-col>
      <ion-col size="12">
        <ion-img [src]="detailContest"></ion-img>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
