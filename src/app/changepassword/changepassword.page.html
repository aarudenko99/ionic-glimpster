<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="userimage">
          <!-- <img [src]="userImage" (click)="selectImage('userimage')" class="inner_img"> -->
          <img src="assets/imgs/profile/avatar.png"/>
        </div> 
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label>New Password</ion-label>
          <ion-input type="password" [(ngModel)]="newPass" name="newPass"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPass" name="confirmPass"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-button class="btn_change" (click)="changePassword()">CHANGE PASSWORD</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
