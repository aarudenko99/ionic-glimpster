<ion-content [fullscreen]="true">
  <ion-row *ngFor="let post of posts">
    <ion-col size="12">
      <div class="user_info">
        <div><img [src]="post.user_image ? imageBaseUrl+post.user_image : placeholderImage" class="avatar"/></div>
        <div>
          <div class="username">{{post.username}}</div>
          <div class="postdate">{{post.created_at}}</div>
        </div>
        <div class="wrap_icon">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="12">
      <img *ngIf="post.post_type == 'image'" [src]="imageBaseUrl+post.media" class="postimage"/>
      <video controls *ngIf="post.post_type == 'video'" class="postimage">
        <source [src]="imageBaseUrl + post.media" type="video/mp4">
      </video>
    </ion-col>
    <ion-col size="12" class="iconwrap">
      <div><ion-icon name="heart-outline"></ion-icon><span>1</span></div>
      <div><ion-icon name="mail-outline"></ion-icon>2</div>
      <div><ion-icon name="send-outline"></ion-icon></div>
    </ion-col>
    <ion-col size="10" class="sendwrap">
      <ion-input type="text"></ion-input>
      <span item-right><ion-icon name="send"></ion-icon></span>
    </ion-col>
  </ion-row>
</ion-content>
