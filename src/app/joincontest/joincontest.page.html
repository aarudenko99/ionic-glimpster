<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Join Contest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div>
          <video controls *ngIf="otherContest.media && otherContest.media.indexOf('mp4') != -1" class="titleImage">
            <source [src]="imageBaseUrl + otherContest.media" type="video/mp4">
          </video>
          <ion-img *ngIf="otherContest.media && otherContest.media.indexOf('mp4') == -1" [src]="imageBaseUrl + otherContest.media"  class="titleImage" alt="yes"></ion-img>
          <ion-img *ngIf="!otherContest.media" [src]="placeholderImage"  class="titleImage" alt="ok"></ion-img>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="contestInfo">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Contest Name</ion-label>
        </div>
        <ion-label class="info1">{{otherContest.title}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <div class="contestInfo">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Date</ion-label>
        </div>
        <ion-label class="info1">{{otherContest.start_date}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <div class="contestInfo">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Time</ion-label>
        </div>
        <ion-label class="info1">{{otherContest.start_time}} till {{otherContest.end_time}}</ion-label>
      </ion-col>
      <ion-col size="12" class="wrap_btn">
        <ion-button class="btn yet_btn" (click)="joinContest(otherContest.id)">Join Contest</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
