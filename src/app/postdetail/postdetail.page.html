<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col size="12">
      <div class="user_info">
        <div><img [src]="userimage ? imageBaseUrl+userimage : avatarImage" class="avatar"/></div>
        <div>
          <div class="username">{{username}}</div>
          <div class="postdate">{{created_at}}</div>
        </div>
      </div>
    </ion-col>
    <ion-col size="12">
      <img *ngIf="post_type == 'image'" [src]="imageBaseUrl+media" class="postimage"/>
      <video controls *ngIf="post_type == 'video'" class="postimage">
        <source [src]="imageBaseUrl+'video/'+media" type="video/mp4">
      </video>
    </ion-col>
    <ion-col size="12">
      <ion-label>{{post_text}}</ion-label>
    </ion-col>
    <ion-col size="12" class="iconwrap">
      <div><ion-icon [name]="likes > 0 ? 'heart' : 'heart-outline'"></ion-icon>{{likes}}</div>
      <div><ion-icon name="mail-outline"></ion-icon><span>{{comments}}</span></div>
      <div><ion-icon name="share-social-outline"></ion-icon><span></span></div>
    </ion-col>
  </ion-row>
</ion-content>
