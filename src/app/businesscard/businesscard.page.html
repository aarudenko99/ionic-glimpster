<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Business Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button class="received" (click)="onSaved()">Saved Card</ion-button>
        <ion-button class="sent" (click)="onPending()">Pending Requests</ion-button>
      </ion-col>
      <ion-col size="12" *ngIf="saved" class="record">
        <ion-label>No Saved Business Card</ion-label>
      </ion-col>
      <ion-col size="12" *ngIf="pending" class="record">
        <ion-label>No Pending Request</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
