<ion-header>
  <ion-row>
    <ion-col size="12" class="icon_wrap">
      <ion-title>Media Post</ion-title>
    </ion-col>
    <ion-col size="12" class="activeContest">
      <ion-img src="../../assets/imgs/logo.png"></ion-img>
      <ion-button class="post_create" (click)="createPost()">CREATE</ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-img [src]="newImage != '' ? imageBaseUrl + newImage : placeholderImage" (click)="uploadImage()"></ion-img>
  <ion-textarea placeholder="Type your text here..." [(ngModel)]="postText"></ion-textarea>
</ion-content>
