<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{chatInfo.username}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-grid id="your_div">
    <div *ngFor="let chat of chats" no-lines class="item-card">
      <!-- <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div> -->
        <div class="chat-message bubble-right"  *ngIf="chat.username === username">
          <div class="bubble">
            <p>{{chat.message}}</p>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
          </div>
        </div>
        <div class="chat-message bubble-left"  *ngIf="chat.username === roomkey">
          <div class="bubble">
            <p>{{chat.message}}</p>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
          </div>
        </div>
      </div>
  </ion-grid>
</ion-content>

<ion-footer class="sendwrap">
  <ion-input type="text" name="message" placeholder="Message" [(ngModel)]="message"></ion-input>
  <ion-icon name="send" (click)="sendMessage()"></ion-icon>
</ion-footer>
