<ion-header>
  <img src="assets/imgs/top_image.png" class="top_image">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forgotForm" (ngSubmit)="requestPassword(forgotForm.value)">
      <ion-grid>
          <ion-row>
              <ion-col size="12" class="space">
                  <ion-label>Your Email address</ion-label>
              </ion-col>
              <ion-col size="12">
                  <ion-item>
                      <ion-input type="text" formControlName="email"></ion-input>
                  </ion-item>

                  <ng-container>
                      <p class="errp" *ngIf="forgotForm.get('email').hasError('required') && (forgotForm.get('email').dirty || forgotForm.get('email').touched)">
                          <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                      </p>
                  </ng-container>
              </ion-col>
              <ion-col size="12" class="space">
                  <ion-label>New Password</ion-label>
              </ion-col>
              <ion-col size="12">
                  <ion-item>
                      <ion-input [type]="passwordType" formControlName="password" clearOnEdit="false"></ion-input>
                      <ion-icon name="eye" [color]="passwordShown === true ? 'dark' : 'medium' " item-end (click)="togglePassword()"></ion-icon>
                  </ion-item>

                  <ng-container>
                      <p class="errp" *ngIf="forgotForm.get('password').hasError('required') && (forgotForm.get('password').dirty || forgotForm.get('password').touched)">
                          <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This fields is required
                      </p>
                  </ng-container>
              </ion-col>
              <ion-col size="12" class="wrap">
                  <ion-button class="newpassword_btn" type="submit" [disabled]="!forgotForm.valid">Request New Password</ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>
</ion-content>
